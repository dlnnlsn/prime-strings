<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Find Primes Containing a Given String</title>
</head>
<body>
   <form>
       <label>Find prime numbers with</label>
       <input type="number">
       <label>digits containing the string</label>
       <input type="text" pattern="[0-9]+">
       <button>Go!</button>
   </form> 
   <div id="results">
       <ul id="primes">
           <li class="pseudo-prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
           <li class="prime"></li>
       </ul>
       <div class="navigation-buttons">
           <button>Previous</button>
           <button>Next</button>
       </div>
   </div>
</body>
</html>
