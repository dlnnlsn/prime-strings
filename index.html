<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Find Primes Containing a Given String</title>
</head>
<body>
   <form>
       <label>Find prime numbers with</label>
       <input type="number" id="numDigits">
       <label>digits containing the string</label>
       <input type="text" pattern="[0-9]+" id="digitString">
       <button type="button" onclick="findPrimes();">Go!</button>
   </form> 
   <div id="results">
       <ul id="primes">
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
       </ul>
       <div class="navigation-buttons">
           <button>Previous</button>
           <button>Next</button>
       </div>
   </div>
</body>
</html>
