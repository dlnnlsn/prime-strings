<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Find Primes Containing a Given String</title>
</head>
<body>
   <form>
       <label>Find prime numbers with</label>
       <input type="number" id="numDigits">
       <label>digits containing the string</label>
       <input type="text" pattern="[0-9]+" id="digitString">
       <button type="button" onclick="findPrimes();">Go!</button>
   </form> 
   <div id="results">
       <ul id="primes">
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
           <li class="result-item prime" hidden></li>
       </ul>
   </div>
   <div class="navigation-buttons">
       <button type="button" onclick="onPreviousClick();">Previous</button>
       <button type="button" onclick="onNextClick();">Next</button>
   </div>
   <div class="info">
       <ul id="prime-explainer">
           <li class="prime">These numbers are prime</li>
           <li class="pseudo-prime">These numbers are strong Bailie-PSW pseudo-primes</li>
           <li id="list-truncated" hidden>More than 100 results were found, but only the first 100 are being displayed</li>
       </ul>
   </div>
</body>
</html>
